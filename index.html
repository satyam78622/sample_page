<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sample Page</title>
    
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <br/>
    <button onclick="topFunction()" id="myBtn" title="Go to top">Top</button>

<div class=sample>    
    <div class="container">
      <div class="jumbotron"> 

   <div style="text-align:center;"><h1>Sample Register/Login Page</h1>
   </div>
      
       <center> <img src="sample-logo.jpg" alt="logo" width="200" height="150"></center>
        
      <h1 class="display-4">Register</h1>
     <form class="needs-validation" novalidate>
      <div class="form-group">
        <label for="name1">Name</label>
        <input type="text" class="form-control" id="name1" value="" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required>
        <div class="invalid-feedback">
          Please provide a valid email.
        </div>
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" id="password" aria-describedby="password" required>
        <small id="password" class="form-text text-muted">Password must contain a number and a special character</small>
      </div>
      <div class="form-group">
        <label for="password1">Confirm Password</label>
        <input type="password" class="form-control" id="password1" aria-describedby="password1" required>
      </div>
      <div class="form-group">
        <label for="college1">College Name</label>
        <input type="text" class="form-control" id="college1" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="form-group">
        <label for="phone1">Phone Number</label>
        <input type="number" class="form-control" id="phone1" aria-describedby="phoneno" required>
        <small id="phoneno" class="form-text text-muted">Please enter 10 digit phone no. only</small>
      </div>
      <div class="form-group">
        <label for="address1">Address</label>
        <input type="text" class="form-control" id="address1" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <div class="form-group">
        <label for="username1">Username</label>
        <input type="text" class="form-control" id="username1" required>
        <div class="valid-feedback">
          Looks good!
        </div>
      </div>
      <button class="btn btn-primary" type="submit" onclick="return passvalidate()">Submit form</button>
</form>

</div>
<footer>
 <p>Made by Satyam Chauhan</p> 
  
</footer>
</div>
</div>
     
     <script>
      
      (function() {
        'use strict';
        window.addEventListener('load', function() {
          
          var forms = document.getElementsByClassName('needs-validation');
          
          var validation = Array.prototype.filter.call(forms, function(form) {
            form.addEventListener('submit', function(event) {
              if (form.checkValidity() === false) {
                event.preventDefault();
                event.stopPropagation();
              }
              form.classList.add('was-validated');
            }, false);
          });
        }, false);
      })();
      
    
        //Get the button
        var mybutton = document.getElementById("myBtn");
        
        // When the user scrolls down 20px from the top of the document, show the button
        window.onscroll = function() {scrollFunction()};
        
        function scrollFunction() {
          if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
            mybutton.style.display = "block";
          } else {
            mybutton.style.display = "none";
          }
        }
        
        // When the user clicks on the button, scroll to the top of the document
        function topFunction() {
          document.body.scrollTop = 0;
          document.documentElement.scrollTop = 0;
        }

        function passvalidate() {
        var password = document.getElementById("password").value;
        var confirmPassword = document.getElementById("password1").value;
        if (password != confirmPassword) {
            alert("Passwords do not match.");
            return false;
        }
        return true;
    }
        </script>

     
  </body>
</html>
